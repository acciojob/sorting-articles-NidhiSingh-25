<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    ul#band {
      list-style-type: square;  /* ðŸ”² Square filled bullets */
      padding-left: 20px;       /* spacing for bullets */

    }
    ul#band li {
      padding: 6px 0;
    }
  </style>
</head>
<body>
 
  <ul id="band"></ul>

  <script>
    const bands = [
      'The Plot in You',
      'The Devil Wears Prada',
      'Pierce the Veil',
      'Norma Jean',
      'The Bled',
      'Say Anything',
      'The Midway State',
      'Counterparts',
      'Oh, Sleeper',
      'Anywhere But Here',
      'An Old Dog'
    ];

    function stripArticle(name) {
      return name.replace(/^(a |an |the )/i, '').trim();
    }

    const sortedBands = bands.sort((a, b) => {
      return stripArticle(a).localeCompare(stripArticle(b));
    });

    const ul = document.getElementById('band');
    sortedBands.forEach(band => {
      const li = document.createElement('li');
      li.textContent = band;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
