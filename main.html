<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bands List (Alphabetically Sorted)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
		 background-image: url("background.jpg");
      background-size: cover;         /* Makes image cover entire screen */
      background-position: center;    /* Centers the image */
      background-repeat: no-repeat;   /* Prevents repeating tiles */
      background: #f9f9f9;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    ul {
      list-style-type: square; /* âœ… solid square bullets */
      text-align: left;
      max-width: 350px;
      margin: 0 auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    li {
      padding: 8px 0;
      font-size: 16px;
      color: #444;
      border-bottom: 1px solid #eee;
    }

    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Bands</h1>
  <ul id="bands"></ul>

  <script>
    const bands = [
      'The Plot in You',
      'The Devil Wears Prada',
      'Pierce the Veil',
      'Norma Jean',
      'The Bled',
      'Say Anything',
      'The Midway State',
      'We Came as Romans',
      'Counterparts',
      'Oh, Sleeper',
      'A Skylit Drive',
      'Anywhere But Here',
      'An Old Dog'
    ];

    // Function to remove 'A', 'An', 'The' for sorting
    function strip(bandName) {
      return bandName.replace(/^(a |an |the )/i, '').trim();
    }

    // Sort the array ignoring those words
    const sortedBands = bands.sort((a, b) => strip(a) > strip(b) ? 1 : -1);

    // Display in the list
    document.getElementById('bands').innerHTML =
      sortedBands.map(band => `<li>${band}</li>`).join('');
  </script>
</body>
</html>
